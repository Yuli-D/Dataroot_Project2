<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
			<header class="header">
			
			<div class="header__logo"><img src="logo.png"></div>
			<ul class="header__menu menu">
				<li class="menu__item"><a class="menu__link">Аренда</a></li>
				<li class="menu__item"><a class="menu__link">Продажа</a></li>
				<li class="menu__item"><a class="menu__link">Посуточно</a></li>
				<li class="menu__item"><a class="menu__link">... Ещё</a></li>
			</ul>
				<div class="header__announcement announcement">Pазместить объявление<div class="announcement__sign"><img src="Button/Shape.png"></div></div>
			<button class="header__authorization header__button" value="Войти">Войти</button>
			<h1 class="header__heading">Поиск недвижимости в Украине</h1>
			<span class="header__subheading">Выберите город</span>
			<span class="header__subheading">Кол-во комнат</span><br>
			<select class="header__selection">
				<option value="Киев" class="header__option">Киев</option>
				<option value="Одесса" class="header__option">Одесса</option>
				<option value="Харьков" class="header__option">Харьков</option>
				<option value="Днепропетровск" class="header__option">Днепропетровск</option>
				<option value="Львов" class="header__option">Львов</option>
				</select>
												<label class="header__checkbox"><input type="checkbox" checked  class="checkbox">
				<span class="header__checkbox-custom">1</span>
				</label>
				<label class="header__checkbox"><input type="checkbox" checked  class="checkbox"><span class="header__checkbox-custom">2</span></label>
				<label class="header__checkbox"><input type="checkbox" class="checkbox"><span class="header__checkbox-custom">3</span></label>
				<label class="header__checkbox"><input type="checkbox" class="checkbox"><span class="header__checkbox-custom">4</span></label>
				<label class="header__checkbox"><input type="checkbox" class="checkbox"><span class="header__checkbox-custom">5+</span></label>
				
				<button type="submit" value="search" class="header__button">Перейти к поиску</button>
			
		</header>
		<section class="application">
			<div class="application__left-side">
			<h2 class="application__heading">Оставить заяку</h2>
			<p class="application_explanation">								
				Нет времени искать по сайту?<br>
				Заполняй критерии поиска и получай актуальные объявления как только они появляются на Metrovka.
			</p>
			</div>
			<div class="application__right-side">
				<a class="application__link">Район</a>
				<a class="application__link">Метро</a>
				<br>
				<select class="application__selection-list">
					<option class="application__selection-item" value="Голосеевский">Голосеевский</option>
					<option class="application__selection-item" value="Дарницкий">Дарницкий</option>
					<option class="application__selection-item" value="Деснянский">Деснянский</option>
					<option class="application__selection-item" value="Днепровский">Днепровский</option>
					<option class="application__selection-item" value="Оболонский">Оболонский</option>					
					<option class="application__selection-item" value="Печерский">Печерский</option>
					<option class="application__selection-item" value="Подольский">Подольский</option>
					<option class="application__selection-item" value="Соломенский" >Cоломенский</option>
					<option class="application__selection-item" value="Святошинский">Святошинский</option>			
					<option class="application__selection-item" value="Шевченковский" >Шевченковский</option>			
				</select>
				<span class="application__checkbox-heading">Кол-во комнат</span><br>
				
				<label class="application__checkbox"><input type="checkbox"checked class="checkbox"><span class="application__checkbox-custom">1</span></label>
				<label class="application__checkbox"><input type="checkbox" checked class="checkbox"><span class="application__checkbox-custom">2</span></label>
				<label class="application__checkbox"><input type="checkbox" class="checkbox"><span class="application__checkbox-custom">3</span></label>
				<label class="application__checkbox"><input type="checkbox" class="checkbox"><span class="application__checkbox-custom">4</span></label>
				<label class="application__checkbox"><input type="checkbox" class="checkbox"><span class="application__checkbox-custom">5+</span></label><br>
				<input type="search" value="Как вас зовут?" class="application__input"><br>
				<input type="search" value="Email" class="application__input"><br>
				<button type="submit" class="application__button">Оставить заявку</button>
			</div>
		</section>
	</body>
</html>
