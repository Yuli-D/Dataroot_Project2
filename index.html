<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
		<section class="application">
			<div class="application__left-side">
			<h2 class="application__heading">Оставить заяку</h2>
			<p class="application_explanation">								
				Нет времени искать по сайту?<br>
				Заполняй критерии поиска и получай актуальные объявления как только они появляются на Metrovka.
			</p>
			</div>
			<div class="application__right-side">
				<a class="application__link">Район</a>
				<a class="application__link">Метро</a>
				<select class="application__selection-list">
					<option class="application__selection-item" value="Голосеевский">Голосеевский</option>
					<option class="application__selection-item" value="Дарницкий">Дарницкий</option>
					<option class="application__selection-item" value="Деснянский">Деснянский</option>
					<option class="application__selection-item" value="Днепровский">Днепровский</option>
					<option class="application__selection-item" value="Оболонский">Оболонский</option>					
					<option class="application__selection-item" value="Печерский">Печерский</option>
					<option class="application__selection-item" value="Подольский">Подольский</option>
					<option class="application__selection-item" value="Соломенский" >Cоломенский</option>
					<option class="application__selection-item" value="Святошинский">Святошинский</option>			
					<option class="application__selection-item" value="Шевченковский" >Шевченковский</option>			
				</select>
				<span class="application__checkbox-heading">Кол-во комнат</span>
				<label class="application__checkbox"><input type="checkbox">1</label>
				<label class="application__checkbox"><input type="checkbox">2</label>
				<label class="application__checkbox"><input type="checkbox">3</label>
				<label class="application__checkbox"><input type="checkbox">4</label>
				<label class="application__checkbox"><input type="checkbox">5+</label>
				<input type="search" value="Как вас зовут?" class="application__input">
				<input type="search" value="Email" class="application__input">
				<button type="submit" class="application__button">Оставить заявку</button>
			</div>
		</section>
	</body>
</html>
