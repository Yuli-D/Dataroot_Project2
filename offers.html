<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="sup_wrapper">
      <div class="offers_wrapper">
        <ul class="nav_way">
          <li class="nav_way_item"><a href="">Долгосрочная аренда</a></li> /
          <li class="nav_way_item"><a href="">Квартиры</a></li> /
          <li class="nav_way_item"><a href="">Киев</a></li>
        </ul>
        <h1 class="flats_header">Долгосрочна аренда квартир в Киеве </h1>
        <div class="filter_panel">
          <div class="amount_flat">
            3 варианта размещения
          </div>
          <div class="filter_options">
              <select class="filter_item">
                <option selected disabled>Сортировать</option>
              </select>
              <select class="filter_item">
                <option selected disabled>Валюта</option>
              </select>
          </div>
        </div>
        <div class="block_offer">
          <div class="img_wrapper">
            <img src="img/flat1.png" alt="photo_flat">
          </div>
          <div class="block_offer_content">
            <h1 class="content_title">2 комн., Дарницкий р</h1>
            <div class="content_contacts">
              <div class="subway_point">
                Позняки
              </div>
              <p class="author_and_time">30 мин пешком</p>
            </div>
            <div class="content_specs">
              <p class="author_and_time">Особенности<br/>120 кв. м. • этаж 1</p>
              <p class="flat_desc">Комунальные включены</p>
            </div>
            <ul class="slider_nav_grey">
              <li class="slider_nav_item_grey slider_nav_item_active_grey"></li>
              <li class="slider_nav_item_grey"></li>
            </ul>
          </div>
          <div class="offer_price_content">
            <div class="offer_price">11 600 грн</div>
            <div class="offer_price_us">460$ <span class="underline">курс</span></div>
            <div class="offer_price_range_red">
              Высокая цена
              <i class="fa fa-info-circle fa-3x" aria-hidden="true" ></i>
            </div>
            <div class="square_icon_phone">
                <a href="#"><i class="fa fa-phone" aria-hidden="true"></i></a>
            </div>
            <div class="square_icon_telegram">
                <a href="#"><img src="img/messager.svg" alt="messager" width="16px"></a>
            </div>
            <a href="#"><div class="next_chapture">След. раздел &rarr;</div>
            <div class="current_chapture">Инфраструктура</div></a>
          </div>
        </div>
      </div>
      <div class="map_wrapper">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2177.8317141061248!2d30.523514290948086!3d50.45034039529744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suk!2sua!4v1492278162351"
        width="333" height="594" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>

  </body>
</html>
